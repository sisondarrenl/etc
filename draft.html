<script>
  // Load the saved value when the page is loaded
  window.onload = function() {
    const textbox = document.getElementById('myTextbox');
    const savedValue = localStorage.getItem('myDraft');
    if (savedValue) {
      textbox.value = savedValue;
      updateCharCount(savedValue);
    }

    // Save and update character count on input
    textbox.addEventListener('input', function() {
      const value = this.value;
      localStorage.setItem('myDraft', value);
      updateCharCount(value);
    });
  };

  // Function to update character count display
  function updateCharCount(text) {
    document.getElementById('charCount').textContent = text.length;
  }
</script>
