  <script>
    function combineLines() {
      // Get the input text
      const inputText = document.getElementById("inputText").value;

      // Split the input into lines and trim whitespace
      const lines = inputText.split("\n").map(line => line.trim());

      // Combine every two lines into "key: value" pairs
      const combinedLines = [];
      for (let i = 0; i < lines.length; i += 2) {
        if (i + 1 < lines.length) {
          combinedLines.push(`${lines[i]}: ${lines[i + 1]}`);
        }
      }

      // Display the combined lines in the output textarea
      document.getElementById("outputText").value = combinedLines.join("\n");
    }
	
        // Function to load saved values for the textboxes
        window.onload = function() {

            if (savedValue1) {

            }
        };

        // Save the value of Textbox 1 whenever it changes
        document.getElementById('inputText').addEventListener('input', function() {
            const value = this.value;
            localStorage.setItem('myInputText', value);
